<dialog id="dialogue">
  <h4>Projet personnel</h4>
  <div id="underline"></div>
  <p id="nomCours">
    <i><b>Design web gr.2 - Automne 2024</b></i>
  </p>
  <div id="contenueDialogue">
    <div id="texteDialogue">
      <div id="nom">
        <p><b>Réalisé par</b></p>

      </div>
